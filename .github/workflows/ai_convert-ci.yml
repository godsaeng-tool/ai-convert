name: AI Convert Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # AI Convert 프로젝트 디렉토리로 이동
          cd /home/ubuntu
          
          # 기존 컨테이너 중지 및 제거
          if [ -d "ai-convert" ]; then
            cd ai-convert
            sudo docker-compose down 2>/dev/null || true
            cd /home/ubuntu
          fi
          
          # 기존 프로젝트 디렉토리 제거
          sudo rm -rf ai-convert
          
          # 최신 코드 클론
          git clone https://github.com/godsaeng-tool/ai-convert.git ai-convert
          cd ai-convert
          
          # 환경변수 파일 생성
          cat > .env << EOF
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL=${{ secrets.GROQ_MODEL }}
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          WHISPER_MODEL=base
          EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
          EOF
          
          # Docker 시스템 정리
          sudo docker system prune -f
          
          # Docker Compose로 빌드 및 실행
          echo "Building and starting containers..."
          sudo docker-compose up -d --build
          
          # 컨테이너가 완전히 시작될 때까지 대기
          echo "⏳ Waiting for containers to start..."
          sleep 30
          
          # 컨테이너 상태 확인
          echo "Container status:"
          sudo docker-compose ps
          
          # 컨테이너 로그 확인 (최근 20줄)
          echo "📋 Recent logs:"
          sudo docker-compose logs --tail=20 ai-convert-service
          
          # 향상된 헬스체크 (여러 번 시도)
          echo "Health check attempts..."
          for i in {1..5}; do
            echo "Attempt $i/5:"
            if curl -f http://localhost:5000/health; then
              echo "✅ Health check successful!"
              break
            else
              echo "❌ Health check failed, retrying in 10 seconds..."
              sleep 10
            fi
          done
          
          # 최종 상태 확인
          echo "Final deployment status:"
          sudo docker-compose ps
          
          echo "AI Convert deployment process completed!"
